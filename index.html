<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Dilivery food - сервис доставки еды</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<img src="img/logo.svg" alt="logo" class="logo-header">
			<input type="text" class="input serch-input" placeholder="Адрес доставки">
			<div class="buttons">
				<button class="button button-user">
					<img src="img/user.svg" alt="user-button" class="user-button-icon">
					<span class="button-text">Войти</span>
				</button>
				<button class="button button-shopping-card">
					<span class="button-text">Корзина</span>
				</button>
			</div>
		</header>
	</div>
</body>
</html>
